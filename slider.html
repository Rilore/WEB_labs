<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <title>Lab 2</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="./index.html">Назад</a></li>
        </ul>
    </header>

    <section>
        <h1 align="center">Демонстрация работы слайдера изображений</h1>

        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
                <div class="swiper-slide">
                    <img class="swiper-img" src="assets/1.jpg" alt="">
                </div>

                <div class="swiper-slide">
                    <img class="swiper-img" src="assets/2.jpg" alt="">
                </div>

                <div class="swiper-slide">
                    <img class="swiper-img" src="assets/3.jpg" alt="">
                </div>

                <div class="swiper-slide">
                    <img class="swiper-img" src="assets/4.jpg" alt="">
                </div>

                <div class="swiper-slide">
                    <img class="swiper-img" src="assets/5.jpg" alt="">
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
    </section>

    <script type="module">
        import Swiper from 'https://unpkg.com/swiper@8/swiper-bundle.esm.browser.min.js'
      
        const swiper = new Swiper('.swiper', {
            // Optional parameters
                loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
      </script>
</body>
</html>
